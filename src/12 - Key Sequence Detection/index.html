<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  <style>
  	p{
		font-size: 18px;
  	}
  	.hidden-p{
  		display: none;
  	}
  </style>
</head>
<body>

	<p>Type Harry Potter spell "expecto patronum", and see what is happened. ðŸ˜€</p>
	<p class="hidden-p">Type it again ðŸ˜€</p>
<script>
	const pressed = [];
	const secretCode = 'expecto patronum';

	window.addEventListener('keyup', (e) => {
	  console.log(e.key);
	  pressed.push(e.key);
	  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
	  if (pressed.join('').includes(secretCode)) {
	    console.log('DING DING!');
	    cornify_add();
	    document.querySelector('.hidden-p').style.display = 'block';
	  }
	  console.log(pressed);
	});
</script>
</body>
</html>
